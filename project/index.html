<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Minimal E-Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- Add icon library (Font Awesome) for social and cart icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

  <!-- Header with logo and navigation -->
  <header>
    <div class="logo">
      <h1><i class="fas fa-store"></i> Fancy E-Shop</h1>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li class="dropdown">
          <a href="#" class="dropbtn">More</a>
          <div class="dropdown-content">
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <a href="#">Blog</a>
          </div>
        </li>
      </ul>
    </nav>
    <div class="cart">
      <button id="cart-btn" aria-label="Open Shopping Cart"><i class="fas fa-shopping-cart"></i> Cart (0)</button>
    </div>
  </header>

  <!-- Hero Banner -->
  <section class="hero-banner">
    <div class="banner-content">
      <h2>Welcome to Fancy E-Shop</h2>
      <p>Your favorite place to shop amazing products at great prices!</p>
      <button class="shop-now-btn">Shop Now</button>
    </div>
  </section>

  <main>
    <section class="products">
      <div class="product" aria-labelledby="product1">
        <img src="https://via.placeholder.com/200" alt="Product 1" class="product-img">
        <h3 id="product1">Product 1</h3>
        <p>$19.99</p>
        <button class="add-to-cart" data-name="Product 1" data-price="19.99" aria-label="Add Product 1 to cart">Add to Cart</button>
      </div>
      <div class="product" aria-labelledby="product2">
        <img src="https://via.placeholder.com/200" alt="Product 2" class="product-img">
        <h3 id="product2">Product 2</h3>
        <p>$29.99</p>
        <button class="add-to-cart" data-name="Product 2" data-price="29.99" aria-label="Add Product 2 to cart">Add to Cart</button>
      </div>
      <div class="product" aria-labelledby="product3">
        <img src="https://via.placeholder.com/200" alt="Product 3" class="product-img">
        <h3 id="product3">Product 3</h3>
        <p>$39.99</p>
        <button class="add-to-cart" data-name="Product 3" data-price="39.99" aria-label="Add Product 3 to cart">Add to Cart</button>
      </div>
    </section>

    <!-- Modal for cart -->
    <div id="cart-modal" class="cart-modal">
      <div class="cart-content">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total-price">0.00</span></p>
        <button id="checkout-btn" aria-label="Proceed to checkout">Checkout</button>
        <button id="close-cart-btn" aria-label="Close cart">Close</button>
      </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner">
      <div class="spinner"></div>
    </div>
  </main>

  <!-- Footer with social media links -->
  <footer>
    <p>&copy; 2025 Fancy E-Shop. Designed with ❤️</p>
    <div class="social-links">
      <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
